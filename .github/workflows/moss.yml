# Moss CI workflow
# Runs moss analysis and uploads SARIF results to GitHub Code Scanning
#
# Usage in your project:
#   1. Copy this file to .github/workflows/moss.yml
#   2. Customize the options below
#   3. Results will appear in the Security tab

name: Moss Analysis

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Allow the workflow to upload SARIF results
permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Run Moss Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install moss
        run: pip install moss

      - name: Run moss rules check
        run: |
          moss rules . --sarif results.sarif
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()

      - name: Generate metrics
        run: |
          moss metrics . --json > metrics.json
        continue-on-error: true

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: moss-metrics
          path: metrics.json
        if: always()
