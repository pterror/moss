[project]
name = "moss-intelligence"
version = "0.1.0"
description = "Code intelligence: structural understanding, analysis, and views"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Moss Contributors" }]
keywords = ["code-intelligence", "static-analysis", "ast", "code-understanding"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []

[project.optional-dependencies]
# Tree-sitter for multi-language support
tree-sitter = ["tree-sitter>=0.20.0"]

# Security analysis tools
security = ["bandit>=1.7.0"]

# Full installation
all = ["moss-intelligence[tree-sitter,security]"]

dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moss_intelligence"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
